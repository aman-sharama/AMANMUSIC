    <audio id="my song">
        <source src="01_RADHIKA_GORI_SE_(RADHIKA_GORI_SE)(www.MobileMaza.net).mp3"type="audio/mp3"> 
    </audio>

    <script>
        var mysong = document.getElementById("my song");
        var icon = document.getElementById("icon");
        icon.onclick = function() {
            if (mysong.paused) {
                mysong.play();
                icon.src = "icons8-pause-squared-48.png";
            } else {
                mysong.paused();
                icon.src = "icons8-play-64.png";

            }

        }
    </script>
